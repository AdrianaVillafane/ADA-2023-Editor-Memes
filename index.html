<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adriana Villafane">
    <meta name="description"
        content="Generador de memes realizado por Adriana Villafane, durante su cursada en ADA 2023">
    <meta property="og:title" content="Generador de memes, Adriana Villafane">
    <meta property="og:type" content="Muestra de proyectos realizados por Adriana Villafane">
    <meta property="og:image" content="pagina deployada">
    <meta property="og:url" content="pagina deployada">
    <meta name="generador_de_memes" content="Aplicacion_para_generar_memes" <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <title>GeNeRaDoR dE MeMeS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/bcc472557c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="encabezado">
                <h1>Generador de Memes</h1>
            </div>

            <div class="botonera">
                <button id="img-btn">
                    <i class="fa-solid fa-file-image ">Imagen</i>

                </button>

                <button id="text-btn">
                    <i class="fa-solid fa-font">Texto</i>

                </button>
                <button id="mode-btn">
                    <i class="fa-solid fa-lightbulb">Modo Oscuro</i>

                </button>

            </div>

        </header>
        <main>
            <div id="meme-container" class="meme-container">
                <p class="textoSuperior" id="top-text">TOP TEXT</p>

                <div id="meme-img" class="meme-img">
.
                </div>
                <p class="textoInferior" id="bottom-text">
                    BOTTOM TEXT
                </p>
            </div>


            <button id="download-btn">Descargar Meme</button>
            <span>Hecho por Adriana Villafa√±e</span>
        </main>
      
    </div>
    <div class="contenedor_aside">
        <div class="aside-imgen">
            <aside class="imagen anverso_hidden">
                <div class="xBoton">
                    <button><i class="fa-solid fa-xmark" id="xImg"></i></button>
                </div>
                <h2>Imagen</h2>
                <label for="url"> URL:</label>

                <input type="url" name="url" id="url-input" placeholder="https://example.com" pattern="https://.*"
                    size="24" required>


                <label for="fondo">FONDO</label>
                <input type="color" class="colorInput" id="color-picker">
                <span id="color-name"></span>

                <select name="fondo" id="fondo">
                    <option value="ninguno">Ninguno</option>
                    <option value="aclarar">Aclarar</option>
                    <option value="oscurecer">Oscurecer</option>
                    <option value="diferencia">Diferencia</option>
                    <option value="luminosidad">Luminosidad</option>
                    <option value="multiplicar">Multiplicar</option>

                </select>
                <h2>FILTROS</h2>

                <label for="brillo">BRILLO</label>
                <input type="range" min="0" max="1" value="1" step="0.1" class="myRange" id="brightness-slider">

                <label for="opacidad">OPACIDAD</label>
                <input type="range" min="0" max="1" value="1" step="0.1" class="myRange" id="opacity-slider">

                <label for="contraste">CONTRASTE</label>
                <input type="range" min="100%" max="1000%" value="100" step="100" class="myRange" id="contrast-slider">

                <label for="desenfoque">DESENFOQUE</label>
                <input type="range" min="0px" max="10px" value="0" step="0.1px" class="myRange" id="blur-slider">

                <label for="escala_grises">ESCALA DE GRISES</label>
                <input type="range" min="0%" max="100%" value="0" step="1%" class="myRange" id="grayscale-slider">

                <label for="sepia">SEPIA</label>
                <input type="range" min="0%" max="100%" value="0" step="1%" class="myRange" id="sepia-slider">

                <label for="hue">HUE</label>
                <input type="range" min="0deg" max="100" value="0" class="myRange" id="hue-slider">

                <label for="saturacion">SATURADO</label>
                <input type="range" min="0" max="359deg" value="0" step="1deg" class="myRange" id="saturation-slider">

                <label for="negativo">NEGATIVO</label>
                <input type="range" min="100%" max="1000%" value="0" step="10%" class="myRange" id="invert-slider">
                <button>Reestablecer Filtros</button>

            </aside>
        </div>





        <div class="aside-texto">
            <aside class="texto reverso_hidden">
                <button><i class="fa-solid fa-xmark"></i></button>
                <h2>Texto</h2>
                <label for="superior">SUPERIOR</label>
                <input type="text">
                <input type="checkbox" id="top-text-input" name="text_sup" checked>
                <label for="chekbox">Sin texto superior</label>
                <label for="superior">INFERIOR</label>
                <input type="text">
                <input type="checkbox" id="bottom-text-input" name="text_inf" checked>
                <label for="chekbox">Sin texto inferior</label>
                <label for="fuente">FUENTE</label>

                <select name="font-family" id="font-family">
                    <option value="arial">Arial</option>
                    <option value="arial black">Arial Black</option>
                    <option value="american typewriter">American Typewriter</option>
                    <option value="andale mono">Andale Mono</option>
                    <option value="comic sans ms">Comic Sans MS</option>
                    <option value="helvetica">Helvetica</option>
                    <option value="impact">Impact</option>
                    <option value="verdana">Verdana</option>
                    <option value="times new roman">Times New Roman</option>
                </select>

                <selec name="font-size" id="font-size">
                    <input type="number" id="font-size" name="font-size" min="12" max="100">

                </selec>
                ACA VA LA ALINEACION

                <label for="muestrario">Color:</label>
                <input type="color" value="#ff0000" class="colorInput" id="muestrario">
            </aside>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
