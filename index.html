<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeNeRaDoR dE MeMeS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/bcc472557c.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</head>
<body>
    <div>
        <header>
            <div class="encabezado">
                <h1>Generador de Memes</h1>
            </div>
            <div class="botonera">
                <button id="img-btn">
                    <i class="fa-solid fa-file-image "></i>
                  Imagen
                </button>
    
                <button id="text-btn">
                    <i class="fa-solid fa-font"></i>
                    Texto
                </button>
                <button id="mode-btn">
                    <i class="fa-solid fa-lightbulb"></i>
                    Modo Inverso
                </button>
    
            </div>
    
        </header>
        <main>
            <div id="meme-container">
                <p class="textoSuperior"id="top-text">TOP TEXT</p>
               
                <div id="meme-img">
    
               </div>
                <p class="textoInferior" id="bottom-text">
                  BOTTOM TEXT
            </p>
            </div>
    
    
            <button id="download-btn">Descargar Meme</button>
    
        </main>
      
    </div>
    <aside>
        <div class="right anverso">
            <aside class="imagen anverso_hidden">
                <div class="xBoton">
                <button><i class="fa-solid fa-xmark" id="xImg"></i></button>
                </div>
                <h2>Imagen</h2>
                <label for="url"> URL:</label>

                <input type="url" name="url" id="url-input" placeholder="https://example.com" pattern="https://.*"
                    size="24" required>


                <label for="fondo">FONDO</label>
                <input type="color" class="colorInput" id="colorInput">

                <select name="fondo" id="fondo">
                    <option value="ninguno">Ninguno</option>
                    <option value="aclarar">Aclarar</option>
                    <option value="oscurecer">Oscurecer</option>
                    <option value="diferencia">Diferencia</option>
                    <option value="luminosidad">Luminosidad</option>
                    <option value="multiplicar">Multiplicar</option>

                </select>
                <h2>FILTROS</h2>

                <label for="brillo">BRILLO</label>
                <input type="range" min="0" max="1" value="1" step="0.1" class="myRange" id="brightness-slider">

                <label for="opacidad">OPACIDAD</label>
                <input type="range" min="0" max="1" value="1" step="0.1" class="myRange" id="opacity-slider">

                <label for="contraste">CONTRASTE</label>
                <input type="range" min="100%" max="1000%" value="100" step="100" class="myRange"id="contrast-slider">

                <label for="desenfoque">DESENFOQUE</label>
                <input type="range" min="0px" max="10px" value="0" step="0.1px" class="myRange" id="blur-slider">

                <label for="escala_grises">ESCALA DE GRISES</label>
                <input type="range" min="0%" max="100%" value="0" step="1%" class="myRange" id="grayscale-slider">

                <label for="sepia">SEPIA</label>
                <input type="range" min="0%" max="100%" value="0" step="1%" class="myRange" id="sepia-slider">

                <label for="hue">HUE</label>
                <input type="range" min="0deg" max="100" value="0" class="myRange" id="hue-slider">

                <label for="saturacion">SATURADO</label>
                <input type="range" min="0" max="359deg" value="0" step="1deg" class="myRange" id="saturation-slider">

                <label for="negativo">NEGATIVO</label>
                <input type="range" min="100%" max="1000%" value="0" step="10%" class="myRange"  id="invert-slider">
                <button>Reestablecer Filtros</button>

            </aside>
        </div>





        <div class="right">
            <aside class="texto reverso_hidden">
                <button><i class="fa-solid fa-xmark"></i></button>
                <h2>Texto</h2>
                <label for="superior">SUPERIOR</label>
                <input type="text">
                <input type="checkbox" id="top-text-input" name="text_sup" checked>
                <label for="chekbox">Sin texto superior</label>
                <label for="superior">INFERIOR</label>
                <input type="text">
                <input type="checkbox" id="bottom-text-input" name="text_inf" checked>
                <label for="chekbox">Sin texto inferior</label>
                <label for="fuente">FUENTE</label>

                <select name="font-family" id="font-family">
                    <option value="arial">Arial</option>
                    <option value="arial black">Arial Black</option>
                    <option value="american typewriter">American Typewriter</option>
                    <option value="andale mono">Andale Mono</option>
                    <option value="comic sans ms">Comic Sans MS</option>
                    <option value="helvetica">Helvetica</option>
                    <option value="impact">Impact</option>
                    <option value="verdana">Verdana</option>
                    <option value="times new roman">Times New Roman</option>
                </select>

                <selec name="font-size" id="font-size">
                    <input type="number" id="font-size" name="font-size" min="12" max="100">

                </selec>
                ACA VA LA ALINEACION

                <label for="muestrario">Color:</label>
                <input type="color" value="#ff0000" id="muestrario">
            </aside>
        </div>
    </aside>
    <footer> 
    
    </footer>

    <script src="app.js"></script>
    
</body>
</html>
